<div class="row exp" style="padding: 10px; text-align: center; margin: 0 auto;">
	<h1 style="font-size: 4rem; text-align: center; width: 100%; color: #ffffff;">Experience</h1>
</div>

<!-- Desktop Experience Section  -->
<div class="row experience-row exp" *ngIf="onDesktopNoCompress"> 
	<div class="col-1-of-2">
		<app-fancy-card companyName={{CompanyOneName}} positionName={{C1Position}} imageName={{C1Image}}
			positionDates={{C1Dates}} positionDetails={{C1Details}}>
		</app-fancy-card>
	</div>
	<div class="col-1-of-2">
		<app-fancy-card companyName={{CompanyTwoName}} positionName={{C2Position}} imageName={{C2Image}}
			positionDates={{C2Dates}} positionDetails={{C2Details}}>
		</app-fancy-card>
	</div>
</div>
<div class="row experience-row exp" *ngIf="onDesktopNoCompress" style="padding-bottom: 2%;"> 
	<div class="col-1-of-2">
		<app-fancy-card companyName={{CompanyThreeName}} positionName={{C3Position}} imageName={{C3Image}}
			positionDates={{C3Dates}} positionDetails={{C3Details}}>
		</app-fancy-card>
	</div>
	<div class="col-1-of-2">
		<app-fancy-card companyName={{CompanyFourName}} positionName={{C4Position}} imageName={{C4Image}}
			positionDates={{C4Dates}} positionDetails={{C4Details}}>
		</app-fancy-card>
	</div>
</div>

<!-- Desktop Experience Section with smaller width which needs compressed cards  -->

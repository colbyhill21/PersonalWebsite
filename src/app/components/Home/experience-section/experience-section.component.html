<!-- background-image: url(../../../../assets/iceland.jpg); background-size: cover;  -->
<div style="background-color: #222; opacity: 100%; padding-bottom: 3%; font-family: Montserrat;">

  <div style="height: 50px; padding: 0; margin: 0;" id="experience-section"></div>
  <div style="padding: 0 5%; justify-content: center; margin-bottom: 50px;">
    <div class="headerFont" *ngIf="onDesktop">Experience</div>
    <div class="headerFont" style="font-size: 55px;" *ngIf="!onDesktop">Experience</div>
    <div class="headerUnderscore"></div>
  </div>

  <div *ngIf="onDesktop">
    <div style="display: flex; flex-flow: row wrap; justify-content: center; padding: 0 0%;">
      <app-experience-card compName={{expList[0].companyName}} title={{expList[0].titles}} dates={{expList[0].dates}}
        [bullets]="bullets[0]" iconNum=3>
      </app-experience-card>
      <app-experience-card compName={{expList[1].companyName}} title={{expList[1].titles}} dates={{expList[1].dates}}
        [bullets]="bullets[1]" iconNum=2>
      </app-experience-card>
    </div>
    <div style="display: flex; flex-flow: row wrap; justify-content: center; padding: 0 0%;">
      <app-experience-card compName={{expList[2].companyName}} title={{expList[2].titles}} dates={{expList[2].dates}}
        [bullets]="bullets[2]" iconNum=1>
      </app-experience-card>
      <app-experience-card compName={{expList[3].companyName}} title={{expList[3].titles}} dates={{expList[3].dates}}
        [bullets]="bullets[3]" iconNum=0>
      </app-experience-card>
    </div>
  </div>

  <div *ngIf="!onDesktop" style="display: flex; flex-flow: row wrap; justify-content: center; padding: 0 10%;">
    <app-experience-card-mobile compName={{expList[0].companyName}} title={{expList[0].titles}}
      dates={{expList[0].dates}} [bullets]="bullets[0]">
    </app-experience-card-mobile>
    <app-experience-card-mobile compName={{expList[1].companyName}} title={{expList[1].titles}}
      dates={{expList[1].dates}} [bullets]="bullets[1]">
    </app-experience-card-mobile>

    <app-experience-card-mobile compName={{expList[2].companyName}} title={{expList[2].titles}}
      dates={{expList[2].dates}} [bullets]="bullets[2]">
    </app-experience-card-mobile>
    <app-experience-card-mobile compName={{expList[3].companyName}} title={{expList[3].titles}}
      dates={{expList[3].dates}} [bullets]="bullets[3]">
    </app-experience-card-mobile>
  </div>
</div>
